<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRPG Scenario Maker</title>
    <style>
      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #ccc;
        border-top: 4px solid #2196f3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      // GitHub Pages での SPA アドレス解決用 https://maku.blog/p/9u8it5f/
      (function () {
        const query = window.location.search;
        if (query.startsWith('?p=')) {
          const route = decodeURIComponent(query.substr(3));
          window.history.replaceState(null, null, route);
        }
      })();
    </script>
  </head>
  <body>
    <!-- Github Pages で@kuzu/kuzu-wasmを使うため、SharedArrayBuffer を使えるようにheaderにcross-origin設定を付与  -->
    <script src="/coi-serviceworker.js"></script>

    <div id="root">
      <div class="spinner-container">
        <div>
          Loading...
          <div class="spinner"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
